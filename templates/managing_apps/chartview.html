{% extends 'base/main.html' %}
{% block title %} LogIn System {% endblock %}
{% load crispy_forms_tags %}
{% load static %}
{% block appname %}
    Dashboard
{% endblock %}
{% block content %}
    <div class="container bg-light">
        <div class="row">
            <div class="col-md-4">
                <canvas id="myChart" width="100" height="100"></canvas>
                <script>
                    const ctx = document.getElementById('myChart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: [{% for qry in queryset1 %} '{{ qry.lawyer }}', {% endfor %}],
                            datasets: [{
                                label: '# of Votes',
                                data: [{% for qry in queryset1 %} '{{qry.noofcases}}', {% endfor %}],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>

            </div>
            <div class="col-md-4">
                <!-- <canvas id="myChart" width="200" height="200"></canvas> -->
