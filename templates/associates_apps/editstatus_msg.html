{% extends 'base/associatemenu.html' %}
{% block title %} Matters {% endblock %}
{% load crispy_forms_tags %}
{% block appname %}
    Dashboard
{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3 bg-gradient-success text-white">
                {{ message.message_alert}}
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{form|crispy}}
                    <a class= 'btn btn-success' href="{% url 'associate-alert_messages' %}">Return</a>
                    <input class='btn btn-success' type="submit" value="Update Message">

                </form>
            </div>
        </div> 
    </div>
</div>
{% endblock %}
