{% extends 'base/sysadminmenu.html' %}
{% block title %} Clients {% endblock %}
{% load crispy_forms_tags %}
{% block appname %}
    Dashboard
{% endblock %}
{% block content %}
    <div class="container">   
        <div class="row my-3">
            <div class="col-md-12">
                <table class="table table-hover table-sm table-bordered small table table-dark table-striped">
                    <thead class="text-center">
                        <tr class="table-active table-primary bg-white text-dark">
                            <th scope="col">Country</th>
                            <th class="text-center" scope="col"><a class="text-dark" href="">Add Item</a></th>
                        </tr>
                    </thead>
                    <tbody>
                            {% for country in country %}
                            <tr>
                                <td>{{ country.country }}</td>
                                <td class="text-center">
                                    <a href="" class="btn btn-info btn-sm btn-icon-split" >
                                        <span class="icon text-white-20">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                        <span class="text">Modify</span>
    
                                    </a>
                                </td>
                                <td class="text-center">
                                    <a href="" class="btn btn-info btn-sm btn-icon-split" >
                                        <span class="icon text-white-20">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                        <span class="text">Delete</span>
    
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                    </tbody>
                </table>     
            </div>
        </div>
    </div>

{% endblock %}
