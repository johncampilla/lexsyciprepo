{% extends 'base/sysadminmenu.html' %}
{% block title %} Client Entry Form {% endblock %}
{% load crispy_forms_tags %}
{% load static %}

{% block appname %}
    Dashboard
{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-3 bg-gradient-primary text-white">
                <h5 class="text-center">Client Form Details</h5>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a class= 'btn btn-success' href="{% url 'admin-client-list' %}">Return</a>
                    <input class='btn btn-success' type="submit" value="Save Record">
                </form>
            </div>
        </div> 
    </div>
</div>
{% endblock %}
